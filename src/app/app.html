<mat-toolbar class="header-toolbar">
  <button matIconButton class="header-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">My App</span>
  <span class="header-spacer"></span>
  <button matIconButton class="header-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button matIconButton class="header-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
{{hostUrl}}
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer [opened]="sidebarOpen" class="example-sidenav" mode="side">
    <p>Side Bar</p>
    @if (showFiller) {
      <p>Lorem, ipsum dolor sit amet consectetur.</p>
    }
  </mat-drawer>
  <div (click)="sidebarToggle()" class="example-sidenav-content">
      Toggle sidenav
  </div>

</mat-drawer-container>


<router-outlet />
